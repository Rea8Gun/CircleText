<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF_8">
    <title>Glowing Gradient Circle Text Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circle">
        <ul>
            <li style="--i:-4;"><span>P</span></li>
            <li style="--i:-3;"><span>✔</span></li>
            <li style="--i:-2;"><span>➶</span></li>
            <li style="--i:-1;"><span>W</span></li>
            <li style="--i:0;"><span>e</span></li>
            <li style="--i:1;"><span>b</span></li>
            <li style="--i:2;"><span>➷</span></li>
            <li style="--i:3;"><span>g</span></li>
            <li style="--i:4;"><span>n</span></li>
            <li style="--i:5;"><span>i</span></li>
            <li style="--i:6;"><span>m</span></li>
            <li style="--i:7;"><span>m</span></li>
            <li style="--i:8;"><span>a</span></li>
            <li style="--i:9;"><span>r</span></li>
            <li style="--i:10;"><span>g</span></li>
            <li style="--i:11;"><span>o</span></li>
            <li style="--i:12;"><span>r</span></li>
        </ul>
    </div>
</body>
</html>
